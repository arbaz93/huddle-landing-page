<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/49dd135a7e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="logo grid">
      <div><img src="./images/logo.svg" alt="logo" /></div>
    </section>

    <main class="container grid">
      <section>
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </section>

      <section class="flex flex-column">
        <h1 class="ff-bold fs-500 fw-500 line-height-100 text-center">
          Build The Community <span class="d-block">Your Fans Will Love</span>
        </h1>
        <h2 class="ff-regular fs-400 fw-400 line-height-100 text-center">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h2>
        <button class="register_btn fs-400 fw-400">Register</button>
      </section>
    </main>

    <section class="social_links flex">
      <a href="#"
        ><span class="sr-only">facebook</span
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a href="#"
        ><span class="sr-only">twitter</span><i class="fa-brands fa-twitter"></i
      ></a>
      <a href="#"
        ><span class="sr-only">instagram</span
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </section>
  </body>
</html>
